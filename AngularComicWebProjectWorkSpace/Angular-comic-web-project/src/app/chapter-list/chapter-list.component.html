
<div class="page-wrapper">
  <div class="content container-fluid">

    <!-- Page Header -->
    <div class="page-header">
      <div class="row">
        <div class="col">
          <h3 class="page-title">Danh sách chương</h3>
          <ul class="breadcrumb">
            <li class="breadcrumb-item"><a href="product.html">Truyện</a></li>
            <li class="breadcrumb-item"><a href="product.html">Những ngày thơ bé</a></li>
            <li class="breadcrumb-item active">Danh sách chương</li>
          </ul>
        </div>
        <div class="col-auto text-right">
          <a class="btn btn-white filter-btn" href="javascript:void(0);" id="filter_search">
            <i class="fas fa-filter"></i>
          </a>
          <a href="add-blog.html" class="btn btn-primary add-button ml-3">
            <i class="fas fa-plus"></i>
          </a>
        </div>
      </div>
    </div>
    <!-- /Page Header -->

    <!-- Search Filter -->
    <div class="card filter-card" id="filter_inputs">
      <div class="card-body pb-0">
        <form action="#" method="post">
          <div class="row filter-row">

            <!-- thay đổi ở đây ************************ -->
            <!-- Thay đổi theo danh sách đề mục -->
            <div class="col-sm-6 col-md-3">
              <div class="form-group">
                <label>Tên</label>
                <input class="form-control" type="text">
              </div>
            </div>
            <div class="col-sm-6 col-md-3">
              <div class="form-group">
                <label>Từ Ngày</label>
                <div class="cal-icon">
                  <input class="form-control datetimepicker" type="text">
                </div>
              </div>
            </div>
            <div class="col-sm-6 col-md-3">
              <div class="form-group">
                <label>Đến Ngày</label>
                <div class="cal-icon">
                  <input class="form-control datetimepicker" type="text">
                </div>
              </div>
            </div>
            <div class="col-sm-6 col-md-3">
              <div class="form-group">
                <button class="btn btn-primary btn-block" type="submit">Chọn</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
    <!-- /Search Filter -->

    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-hover table-center mb-0 datatable">
                <!-- Thay đổi code ở đây Thay đổi theo file word -->
                <thead>
                <tr>
                  <th>ID</th>
                  <th>Tên chương</th>
                  <th>Ngày tạo</th>
                  <th>Bình luận</th>
                  <th>Hiển thị</th>
                  <th class="text-right">Hành Động</th>
                </tr>
                </thead>
                <!-- Thêm vào nội dung ở đây -->
                <tbody>
                <tr  *ngFor="let chapter of chapters | async ">
                  <td>{{chapter.id}}</td>
                  <td>{{chapter.name}}</td>
                  <td>{{chapter.date_created}}</td>
                  <td><a href="comics/comments/{{comic_id}}/{{chapter.id}}">Xem</a></td>
                  <td>
                    <div class="status-toggle">
                      <input id="rating_1" class="check" type="checkbox" checked>
                      <label for="rating_1" class="checktoggle">checkbox</label>
                    </div>
                  </td>
                  <td class="text-right">
                    <a href="edit-blog.html" class="btn btn-sm bg-success-light mr-2">	<i class="far fa-edit mr-1"></i> Sửa</a>
                    <button type="button" class="btn btn-outline-danger btn-sm"><i class="fa fa-trash-o"></i> Xóa</button>

                  </td>
                </tr>

                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
