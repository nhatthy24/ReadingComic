<div style="z-index: 9999" class="login-page">
  <div class="login-body container">
    <div class="loginbox">
      <div class="login-right-wrap">
        <div class="account-header">
          <div class="account-logo text-center mb-4">
            <a href="dashboard.html">
              <img src="assets/img/logo-icon.png" alt="" class="img-fluid">
            </a>
          </div>
        </div>
        <div class="login-header">
          <h3>Register <span>Thế giới cây cảnh</span></h3>
          <p class="text-muted">Truy cập vào dashboard</p>
        </div>
        <form action="dashboard.html">
          <div class="form-group">
            <label class="control-label">Username</label>
            <input class="form-control" type="text" placeholder="Nhập tên người dùng">
          </div>
          <div class="form-group">
            <label class="control-label">Email</label>
            <input class="form-control" type="text" placeholder="Nhập Email">
          </div>
          <div class="form-group mb-4">
            <label class="control-label">Password</label>
            <input class="form-control" type="password" placeholder="Nhập mật khẩu">
          </div>
          <div class="form-group mb-4">
            <label class="control-label">Confirm Password</label>
            <input class="form-control" type="password" placeholder="Nhập lại mật khẩu">
          </div>
          <div class="text-center">
            <button class="btn btn-primary btn-block account-btn" type="submit">Đăng kí</button>
          </div>
        </form>
        <div class="login-or">
          <span class="or-line"></span>
          <span class="span-or">hoặc</span>
        </div>

        <!-- Social Login -->
        <div class="social-login">
          <span>Đăng kí bằng</span>
          <a href="#" class="facebook"><i class="fab fa-facebook-f"></i></a><a href="#" class="google"><i class="fab fa-google"></i></a>
        </div>
        <!-- /Social Login -->

        <div class="text-center dont-have">Đã có tài khoản? <a [routerLink]="['/comic-login']">Đăng nhập</a></div>
      </div>
    </div>
  </div>
</div>
