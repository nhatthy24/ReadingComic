<div style="z-index: 9999" class="login-page">
  <div class="login-body container">
    <div class="loginbox">
      <div class="login-right-wrap">
        <div class="account-header">
          <div class="account-logo text-center mb-4">
            <a href="dashboard.html">
              <img src="assets/img/logo-icon.png" alt="" class="img-fluid">
            </a>
          </div>
        </div>
        <div class="login-header">
          <h3>Register <span>Thế giới cây cảnh</span>
            <select class="form-check-inline float-right" #selectedLang (change)="switchLang(selectedLang.value)">
              <option *ngFor="let language of translate.getLangs()" [value]="language"
                      [selected]="language === translate.currentLang">
                {{ language }}
              </option>
            </select>
          </h3>
          <p class="text-muted">{{'Access-dashboard' | translate}}</p>
        </div>
        <form action="dashboard.html">
          <div class="form-group">
            <label class="control-label">{{'Name' | translate}}</label>
            <input required class="form-control" type="text" placeholder="{{'Enter-userName' | translate}}">
          </div>
          <div class="form-group">
            <label class="control-label">{{'Email' | translate}}</label>
            <input class="form-control" type="text" placeholder="{{'Enter-email' | translate}}">
          </div>
          <div class="form-group mb-4">
            <label class="control-label">{{'Password' | translate}}</label>
            <input class="form-control" type="password" placeholder="{{'Enter-password' | translate}}">
          </div>
          <div class="form-group mb-4">
            <label class="control-label">{{'Confirm-password' | translate}}</label>
            <input class="form-control" type="password" placeholder="{{'Enter-confirm-password' | translate}}">
          </div>
          <div class="text-center">
            <button class="btn btn-primary btn-block account-btn" type="submit">{{'Register' | translate}}</button>
          </div>
        </form>
        <div class="login-or">
          <span class="or-line"></span>
          <span class="span-or">{{'Or' | translate}}</span>
        </div>

        <!-- Social Login -->
        <div class="social-login">
          <span>{{'Register-with' | translate}}</span>
          <a href="#" class="facebook"><i class="fab fa-facebook-f"></i></a><a href="#" class="google"><i class="fab fa-google"></i></a>
        </div>
        <!-- /Social Login -->

        <div class="text-center dont-have">{{'Have-account' | translate}} <a [routerLink]="['/comic-login']">{{'Login' | translate}}</a></div>
      </div>
    </div>
  </div>
</div>
