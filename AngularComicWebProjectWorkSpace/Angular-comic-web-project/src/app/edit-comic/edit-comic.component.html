
<div class="page-wrapper">
  <div class="content container-fluid">

    <!-- Page Header -->
    <div class="page-header">
      <div class="row">
        <div class="col">
          <h3 class="page-title">Sửa truyện</h3>
          <ul class="breadcrumb">
            <li class="breadcrumb-item"><a href="product.html">Truyện</a></li>
            <li class="breadcrumb-item active">Sửa truyện</li>
          </ul>
        </div>
        <!-- <div class="col-auto text-right">
          <a class="btn btn-white filter-btn" href="javascript:void(0);" id="filter_search">
            <i class="fas fa-filter"></i>
          </a>
          <a href="add-category.html" class="btn btn-primary add-button ml-3">
            <i class="fas fa-plus"></i>
          </a>
        </div> -->
      </div>
    </div>
    <!-- /Page Header -->

    <!-- Search Filter -->
    <div class="card filter-card" id="filter_inputs">
      <div class="card-body pb-0">
        <form action="#" method="post">
          <div class="row filter-row">

            <!-- thay đổi ở đây ************************ -->
            <div class="col-sm-6 col-md-3">
              <div class="form-group">
                <label>Mã sản phẩm</label>
                <input class="form-control" type="text">
              </div>
            </div>
            <div class="col-sm-6 col-md-3">
              <div class="form-group">
                <label>Tên sản phẩm</label>
                <input class="form-control" type="text">
              </div>
            </div>
            <!-- Thay đổi theo danh sách đề mục -->
            <div class="col-sm-6 col-md-3">
              <div class="form-group">
                <label>Category</label>
                <select class="form-control select">
                  <option>Chọn Danh Mục</option>
                  <option>Cây để bàn</option>
                  <option>Cây dây leo</option>
                  <option>Cây tết</option>
                  <option>Cây thủy sinh</option>
                  <option>Cây trong nhà</option>
                  <option>Cây ngoài vườn</option>
                </select>
              </div>
            </div>

            <div class="col-sm-6 col-md-3">
              <div class="form-group">
                <button class="btn btn-primary btn-block" type="submit">Chọn</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
    <!-- /Search Filter -->

    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-body">
            <div class="table-responsive">
              <!-- <table class="table table-hover table-center mb-0 datatable"> -->
              <!-- Thay đổi code ở đây Thay đổi theo file word -->
              <!-- Form -->
              <form *ngIf="comic" (ngSubmit)="onSubmit()" action="categories.html">

                <div class="form-group">
                  <label>Ảnh bìa</label>
                  <input class="form-control" type="file">
                </div>
                <div class="form-group">
                  <div class="avatar">
                    <img class="avatar-img rounded" alt="" src="{{comic.cover_image}}">
                  </div>
                </div>
                <div class="form-group">
                  <label>Tên truyện</label>
                  <input class="form-control" type="text"  [(ngModel)]="comic.name"  value="{{comic.name}}" >
                </div>
                <div class="form-group">
                  <label>Tác giả</label>
                  <input class="form-control" type="text" [(ngModel)]="comic.author" value="{{comic.author}}">
                </div>
                <div class="form-group">
                  <label>Quốc gia</label>
                  <input class="form-control" type="text" [(ngModel)]="comic.nation" value="{{comic.nation}}">
                </div>

                <div class="form-group">
                  <label>Số chương</label>
                  <input class="form-control" type="text" [(ngModel)]="comic.chapter_number" value="{{comic.chapter_number}}">
                </div>
                <div class="form-group">
                  <label>Ngày xuất bản</label>
                  <input class="form-control" type="date" [(ngModel)]="comic.date_created" value="{{comic.date_created}}">
                </div>
                <div class="form-group">
                  <label>Chọn danh mục</label><br>
                  <select class="form-control select">
                    <option>Chọn Danh Mục</option>
                    <option>Danh mục 1</option>
                    <option>Danh mục 2</option>
                    <option>Danh mục 3</option>
                    <option>Danh mục 4</option>
                  </select>
                </div>
                <div class="status-toggle">
                  <label>Hiển thị</label>
                  <input id="rating_2" class="check" type="checkbox" checked>
                  <label for="rating_2" class="checktoggle">checkbox</label>
                </div>
                <div class="form-group">
                  <label>Mô tả</label>
                  <textarea style="height: 100px;" class="form-control" [(ngModel)]="comic.description" type="text">{{comic.description}}</textarea>
                </div>
                <div class="mt-4">
                  <button class="btn btn-primary" type="submit">Lưu thay đổi</button>
                  <a href="categories.html" class="btn btn-link">Hủy</a>
                </div>
              </form>
              <!-- /Form -->
              <!-- Thêm vào nội dung ở đây -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
