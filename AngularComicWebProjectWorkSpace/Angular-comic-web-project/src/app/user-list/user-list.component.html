
<div class="page-wrapper">
  <div class="content container-fluid">

    <!-- Page Header -->
    <div class="page-header">
      <div class="row">
        <div class="col">
          <h3 class="page-title">{{'User-list' | translate}}</h3>
        </div>
        <div class="col-auto text-right">
          <a [routerLink]="['/add-user']"  class="btn btn-primary add-button ml-3">
            <i class="fas fa-plus"></i>
          </a>
        </div>
      </div>
    </div>
    <!-- /Page Header -->

    <!-- Search Filter -->
    <div class="card filter-card" >
      <div class="card-body pb-0">
        <form (ngSubmit)="search(searchTerm)" method="post">
          <div class="row filter-row">
            <div class="col-sm-6 col-md-9">
              <div class="form-group">
                <label>{{'Name' | translate}}</label>
                <input  [(ngModel)]="searchTerm" name="searchTerm" placeholder="{{'Enter-userName' | translate}} ..." class="form-control" type="text">
              </div>
            </div>
            <div class="col-sm-6 col-md-3">
              <div class="form-group">
                <button class="btn btn-primary btn-block" type="submit">{{'Search' | translate}}</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
    <!-- /Search Filter -->
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-hover table-center mb-0 datatable">
                <thead>
                <tr>
                  <th>ID</th>
                  <th>{{'Avatar' | translate}}</th>
                  <th>{{'Name' | translate}}</th>
                  <th>Email</th>
                  <th>{{'Password' | translate}}</th>
                  <th>{{'Date-created' | translate}}</th>
                  <th>{{'Action' | translate}}</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let user of usersAll |searchByName: searchTerm">
                  <td>{{user.id}}</td>
                  <td><img class="rounded service-img mr-1" src="assets/img/categories/cay-de-ban.jpg" alt="Hình ảnh danh mục"></td>
                  <td>{{user.name}}</td>
                  <td>{{user.email}}</td>
                  <td>{{user.password}}</td>
                  <td>{{user.date_created}}</td>
                  <td class="text-right">
                    <a [routerLink]="['/edit-user/'+user.id]" class="btn btn-sm bg-success-light mr-2">	<i class="far fa-edit mr-1"></i> {{'Edit' | translate}}</a>
                    <button (click)="deleteUser(user.id||0)" type="button" class="btn btn-outline-danger btn-sm"><i class="fa fa-trash-o"></i>{{'Delete' | translate}}</button>

                  </td>
                </tr>

                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
