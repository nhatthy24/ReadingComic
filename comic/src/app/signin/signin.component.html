<div class="container">
  <div class="row">
    <div class="col-12">
      <div>
        <a class="exit-btn" href="#">
          <i class="fas fa-times"></i>
        </a>
      </div>
      <div class="ps-32 pe-32 pb-64">
        <div class="tablist">
          <div class="tablist__item">
            <a href="#" class="tablist__item-link tablist__item-link--active">
              Đăng nhập
            </a>
          </div>
          <div class="tablist__item">
            <a routerLink="/register" class="tablist__item-link">
              Đăng ký
            </a>
          </div>
        </div>
        <form *ngIf="!isLoggedIn"
              name="form"
              (ngSubmit)="f.form.valid && onSubmit()"
              #f="ngForm"
              novalidate>
          <div class="login-form">
            <div class="login-form__item">
              <input id="login-email" class="login-form-input"
                     type="text"
                     name="username"
                     [(ngModel)]="form.username"
                     required
                     #username="ngModel"
                     >
              <div
                class="alert alert-danger"
                role="alert"
                *ngIf="username.errors && f.submitted"
              >
                Username is required!
              </div>
              <label id="login-label-username" class="login-form-label">TÊN ĐĂNG NHẬP</label>
            </div>
            <div class="login-form__item">
              <input id="login-password" class="login-form-input" type="password"
                     name="password"
                     [(ngModel)]="form.password"
                     required
                     minlength="6"
                     #password="ngModel"
              >
              <div
                class="alert alert-danger"
                role="alert"
                *ngIf="password.errors && f.submitted"
              >
                <div *ngIf="password.errors.required">Password is required</div>
                <div *ngIf="password.errors.minlength">
                  Password must be at least 6 characters
                </div>
              </div>
              <label id="login-label-password" class="login-form-label">MẬT KHẨU</label>
            </div>

            <div class="route-forget-password">
              <a class="route-forget-password__item">
                Quên mật khẩu?
              </a>
            </div>
            <div class="form-group">
                <button class="login-submit-btn">Đăng nhập</button>
            </div>
            <div class="alert alert-danger" role="alert"
              *ngIf="f.submitted && isLoginFailed">
              Login failed: {{ errorMessage }}
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
